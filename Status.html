<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery  </title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link rel = 'stylesheet' href = 'css/Status.css'>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<style>
			#tempId{
				width: 100%;
				height: 300px;
			}
		</style>
		<script type = "text/javascript" src = 'js/Status.js'>
		</script>
		
	</head>
	
	<body>
	
		<div id = tempId></div>
		<hr /><br>
		
		<!-- 수익 현황 부분 체크하기 -->
		<div class = 'StatusContainer'>
			<div id = 'Title'>
				<img id = 'myRevenueImg' src = 'image/myRevenue.png'>
				<h2>내 수익 현황</h2>
			</div>
		</div>
		<div class = 'StatusContainer'>
			<div id = 'StatusMain'>
				<div class = 'StatusBox'>
					<img id='StatusBoxImg' src = 'image/invest1.jpg'>
					<p> 나의 투자 1</p>
					<h2 class='StatusNum'>+1,200,000</h2>
					<a href='#'>자세히</a>
				</div>
				<div class = 'StatusBox'>
					<img id='StatusBoxImg' src = 'image/invest2.jpg'>
					<p> 나의 투자 2</p>
					<h2 class='StatusNum'>-1,200,000</h2>
					<a href='#'>자세히</a>
				</div>
				<div class = 'StatusBox'>
					<img id='StatusBoxImg' src = 'image/invest3.jpg'>
					<p> 나의 투자 3</p>
					<h2 class='StatusNum'>+1,200,000</h2>
					<a href='#'>자세히</a>
				</div>
			</div>
			
			<div id='allStatusBtn'><a href='#'><span>▶</span>&nbsp;전체 확인하기</a></div>
			
			<div><h1 id='sumStatus'>총 10,000,000 원</h1></div>
			<hr>
		</div>
		
		<div class = 'StatusContainer'>
			<div id='chartStyle'>
				<canvas id="myChart" width="400" height="400"></canvas>
			</div>
		</div>
		<script src="js/Charts.js"></script>
		
		
	
	</body>

</html>
